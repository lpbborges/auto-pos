name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create env file
        run: |
          echo "PUBLIC_SUPABASE_URL=${{ secrets.PUBLIC_SUPABASE_URL || 'https://dummy.supabase.co' }}" > .env.local
          echo "PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY=${{ secrets.PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY || 'dummy-key' }}" >> .env.local
          echo "PRIVATE_SUPABASE_SERVICE_ROLE_KEY=${{ secrets.PRIVATE_SUPABASE_SERVICE_ROLE_KEY || 'dummy-service-key' }}" >> .env.local
          echo "PRIVATE_INTERNAL_API_KEY=${{ secrets.PRIVATE_INTERNAL_API_KEY || 'dummy-api-key' }}" >> .env.local

      - name: Run type check
        run: pnpm run check

      - name: Run tests with coverage
        run: pnpm run test:coverage
